<!DOCTYPE html>
<html>
<head>
    <title>Inserisci Dati Match</title>
    <style>body { font-family: sans-serif; padding: 40px; background: #ecf0f1; text-align: center; }</style>
</head>
<body>
    <h2>Inserisci Risultato: {{ match.home_team }} vs {{ match.away_team }}</h2>
    <div style="background: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: 0 auto;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em;">Salva e Chiudi Match</button>
        </form>
    </div>
</body>
</html>
